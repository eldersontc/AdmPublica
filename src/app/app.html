<ion-menu [content]="content" [hidden]="!logueado">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-title>Opciones</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        <ion-icon [name]="p.icon" item-start></ion-icon>
        {{p.title}}
      </button>
      <button menuClose ion-item (click)="logout()">
        <ion-icon name="log-out" item-start></ion-icon>
        Salir
      </button>
    </ion-list>
  </ion-content>
</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [hidden]="!logueado" [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>

<ion-content [hidden]="logueado" padding center text-center>
  <ion-title>Buz√≥n Ciudadano</ion-title>  
  <ion-list>
    <ion-item>
      <ion-label color="dark" stacked>Usuario</ion-label>
      <ion-input [(ngModel)]="usuario"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="dark" stacked>Password</ion-label>
      <ion-input type="password" [(ngModel)]="password"></ion-input>
    </ion-item>
  </ion-list>
  <div padding>
    <button ion-button color="primary" (click)="login()" [disabled]="!usuario || !password" block icon-start>
      <ion-icon name="log-in"></ion-icon>
      Ingresar
    </button>
  </div>
</ion-content>
