<ion-header>
  <ion-toolbar>
    <ion-title>
      Foto
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <img src="data:image/jpeg;base64,{{base64}}">
</ion-content>
